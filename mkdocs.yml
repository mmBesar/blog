plugins:
  - mkdocs-video
  - blogging:
      # GLOBAL CATEGORY: configs for {{ blog_content }}
      dirs:
        - tutorials
      template: override/custom-blog.html

      # INDIVIDUAL CATEGORIES: configs for {{ blog_content name }}
      categories:
        - name: quick
          dirs:
            - quick
   
      # GLOBAL CONFIG: configs apply to all categories
      time_format: '%Y-%m-%d'
      meta_time_format: '%Y-%m-%d'
      features:
        tags:
          index_page: tags.md
          insert: top

  - search:
      lang:
        - en
        - ar

  - i18n:
      default_language: en
      languages:
        en:
          name: English
          build: true
        ar:
          name: Arabic
          build: true

markdown_extensions:

  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - def_list
  - footnotes
  - tables
  - toc:
      title: On this page
      # permalink: true
      permalink: ⚓︎
      baselevel: 3
      toc_depth: 6
      separator: "_"
      slugify: !!python/name:pymdownx.slugs.uslugify

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.snippets
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic:
      mode: view

  # blog
  - meta

